<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9d24cea9df.js" crossorigin="anonymous"></script>

    <title>Sign Up</title>
    <style>
        #form{
            margin:0 auto;
            padding: 40px;
            width: 50%;
            border: solid 2px;
        }
        .Input{
            border-radius: 0 auto;
            border: solid 1px;
            height: 30px;
            width: 50%;
        }
        button{
            width: 50%;
            height: 30px;
            background-color: black;
            color: antiquewhite;
        }
        #paragraph{
            margin: 0 auto;
        }
        </style>
</head>
<body id="form">
    <p>Already have an account? <a href="form.html">Sign In</a></p>
    <form>
        <h1>Sign Up</h1>
        <label for="name">Name:</label>
        <br/>
        <br/>
        <input name="name" type="text" placeholder="Enter name" class="Input"/>
        <br/>
        <br/>
        <label for="email">Email:</label>
        <br/>
        <br/>
        <input type="email" name="email" placeholder="Enter email"class="Input"/>
        <br/>
        <br/>
        <label for="password">Password</label>
        <br/>
        <br/>
        <input name="password" type="password" placeholder="Enter password" class="Input"/>
        <br/>
        <br/>
        <input type="checkbox"/>
        <label>I've Read and Agree With <a href="">The Terms Of Service</a> And Our <a href="">Our Privacy Policy</a></label>
        <br/>
        <br/>
        <br/>
        <button type="submit">Sign Up</button>

    </form>  
    <br/>
    <br/>
    <p id="paragraph">Or sign up with</p>    
    <br/>
    <i class="fa-brands fa-google"></i>
    <i class="fa-brands fa-facebook"></i>

</body>
</html>
