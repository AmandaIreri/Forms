<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign In</title>
    <style>
        #body{ 
            margin: auto;
            padding: 40px;
            width: 50%;
            border: solid 2px;

        }
        .input{
            border-radius: 0 auto;
            border: solid 1px;
            height: 40px;
            width: 50%;
        }
        button{
            width: 50%;
            height: 40px;
            background-color: peachpuff;
            color: antiquewhite;
        }
    </style>
</head>
<body id="body">
    <p>Didn't have an account? <a href="index.html">Sign Up</a></p>
    <form>
        <h1>Sign In</h1>
        <label for="email">Email:</label>
        <br/>
        <br/>
        <input type="email" name="email" placeholder="Enter email" class="input"/>
        <br/>
        <br/>
        <label for="password">Password</label>
        <br/>
        <br/>
        <input name="password" type="string" placeholder="Enter password" class="input"/>
        <br/>
        <br/>
        <br/>
        <button type="Submit"> <a href="table.html">Sign In</a</button>
    </form>
    <br/>

</body>
</html>
